server.port=80
spring.datasource.url=jdbc:postgresql://localhost:5433/hi
spring.datasource.username=hi
spring.datasource.password=${secret_password_db}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.security.user.name=kakadurf
spring.security.user.password=${secret_password_spring}
spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${secret_email}
spring.mail.password=${secret_password_email}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
